    <main class="contact"> <!-- Formulario de contacto-->

        <section class="form-section">
        <form action="Index.js" method="POST" Enctype="application/x-www-form-urlencoded">

            <select name="Paises" id="Paises">

                <option value="Brasil">Brasil</option>
                <option value="Uruguay">Uruguay</option>
            </select>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="info" id="info"
                <label class="form-check-label" for="info"> Quiero recibir promociones</label>
            </div>
            <label for="comments" class="formlabel"> Deja tu comentario:</label>
            <textarea name="" id="comments" cols="30" rows="10" placeholder="Deja tu comentario"></textarea>
            <input type="submit" value="Enviar">
